# filepath: src/main/resources/application.properties

# Use a file-backed H2 database so data persists across application restarts.
# The database files will be created under ./data/h2 relative to the project root..
spring.datasource.url=jdbc:h2:file:./data/h2/chess_admin;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable the H2 console at /h2-console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Recommended: keep default datasource initialization off for file DB
spring.sql.init.mode=never
